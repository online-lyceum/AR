<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video at marker</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", () =>{
        let marker = document.querySelector("#marker");
        let video = document.querySelector("#videoNature");

        marker.addEventListener('markerLost', function() {
            video.pause();
        });

        marker.addEventListener('markerFound', function() {
            video.play();
        });



    });
</script>
<a-scene embedded ar var-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam;"
         renderer="logarithmicDepthBuffer: true;">
    <a-assets>
        <video id="videoNature" src="assets/task5_nature.mp4" loop="true"></video>
    </a-assets>

    <a-marker
            id="marker"
            preset="custom"
              type="pattern"
              url="assets/task5_pattern.patt">
        <a-video position="0 0.2 0" src="#videoNature" rotation="-90 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
