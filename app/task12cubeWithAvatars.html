<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="glbteamcube" src="assets/glbteamcube.glb">
            </a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/custom_marker.patt">
                <a-entity id="glbteamcube" gltf-model="#glbteamcube" 
                    scale="0.7 0.7 0.7"
                    position="0 1 0"
                    rotation="0 0 0">
                </a-entity>
        </a-marker>

        <a-entity camera></entity>

    </a-scene>
</body>

</html>
