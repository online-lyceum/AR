<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="globe" src="assets/globe.glb">
            </a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/globe_pattern.patt">
                <a-entity id="globe" gltf-model="#globe" 
                    position="0 1 0" 
                    rotation="0 0 0" 
                    scale="1 1 1"
                    animation="
                    property: rotation;
                    to: 0 360 0;
                    dur: 2000;
                    easing: linear;
                    loop: true;">>
                </a-entity>
        </a-marker>

        <a-entity camera></entity>

    </a-scene>
</body>

</html>
