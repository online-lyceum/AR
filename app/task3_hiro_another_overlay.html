<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiro marker another overlay</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
<a-scene embedded ar var-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam;"
         renderer="logarithmicDepthBuffer: true;">
    <a-assets>
        <a-asset-item id="ufo_asset" src="assets/ufo.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" >
        <a-gltf-model src="#ufo_asset" id="ufo"
                      rotation="-90 0 0"
                      animation="
property: rotation;
to: -90 360 360;
dur: 500;
easing: linear;"

        ></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
