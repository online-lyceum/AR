<html>
    <head>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
        </script>
    </head>
    <body>
        <a-scene embedded arjs>
	    <a-assets>
		<img id="texture" src="assets/platform.jpg">
	    </a-assets>

	    <a-marker preset='custom' type='pattern' url='assets/task8_plane.patt'> 
		<a-plane
		     animation="property: position; to: 1 0 1; dir: alternate; dur: 1000; loop: true"
		     position="0 0.1 0"
		     rotation="-90 0 0"
		     material="src: #texture"></a-plane>
		<a-plane
		     animation="property: position; to: -1 0 1; dir: alternate; dur: 1000; loop: true"
		     position="0 0.1 0"
		     rotation="-90 0 0"
		     material="src: #texture"></a-plane>

            </a-marker>
           <a-entity camera></entity>  
        </a-scene>
    </body>
</html>
