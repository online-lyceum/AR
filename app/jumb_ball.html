<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
        </script>
    </head>
    <body>
        <a-scene embedded arjs>
	    <a-assets>
		<a-asset-item
		    id="glbball"
		    src="assets/ball.glb">
		</a-asset-item>
	    </a-assets>

            <a-marker type="pattern" url="assets/custom_marker.patt"> 
		<a-entity
			id="ball"
			gltf-model="#glbball"
                        animation="property: position; to: 0 0.5 0; dir: alternate; dur: 500; loop: true" 
			scale="0.1 0.1 0.1"
			position="0 3 0"></a-entity>
            </a-marker>
           <a-entity camera></entity>  
        </a-scene>
    </body>
</html>
