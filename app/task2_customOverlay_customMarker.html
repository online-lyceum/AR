<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Overlay Custom Marker</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
<a-scene embedded ar var-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam;"
         renderer="logarithmicDepthBuffer: true;">

    <a-marker preset="custom" type="pattern" url="assets/task2_pattern_blue.patt">
        <a-box position="0 0.2 0"
               rotation="45 0 45"
               material="
opacity: 1;
color: blue;"
               animation="
property: rotation;
to: 45 360 45;
dur: 2000;
easing: linear;
loop: true;"></a-box>

    </a-marker>

    <a-marker preset="custom" type="pattern" url="assets/task2_pattern_red.patt">
        <a-torus position="0 0.2 0"
               rotation="-90 0 0"
               scale="0.5 0.5 0.5"
               material="
opacity: 1;
color: red;"
               animation="
property: scale;
to: 1.5 1.5 1.5;
dur: 1000;
easing: linear;
loop: true;
dir: alternate;"></a-torus>

    </a-marker>

    <a-marker preset="custom" type="pattern" url="assets/task2_pattern_green.patt">
        <a-cone position="0 0 0"
                 rotation="-90 0 0"
                 scale="1 0.5 1"
                 material="
opacity: 1;
color: green;"
                 animation="
property: object3D.scale.y;
to: 1.5;
dur: 500;
easing: linear;
loop: true;
dir: alternate;"></a-cone>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
